<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=0;
        function a_click(){
            x=x+1;
            console.log(x);
            if(x==2){
            document.getElementById("img").src="2.jpeg";
        }
        else if(x==4){
            document.getElementsByTagName("img")[0].src="3.jpeg";
        }
        }
       
    </script>
</head>
<body>
    <img src="1.jpeg" id="img" onclick="a_click()">
</body>
</html>
