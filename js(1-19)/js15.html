<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <img src="2.jpeg" id="img" onclick="anext()" >
    <button id="next" onclick="anext()">next</button>
    <button id="previous" onclick="aprevious()">previous</button>
    <script>
        var x=0;
        document.getElementById('previous').style.visibility = 'hidden';
        var imgarray= new Array();
        imgarray[0] = new Image();
        imgarray[1] = new Image();
        imgarray[2] = new Image();
        imgarray[0].src="2.jpeg";
        imgarray[1].src="3.jpeg";
        imgarray[2].src="1.jpeg";
        function anext(){
            x=x+1;
            document.getElementsByTagName("img")[0].src= imgarray[x].src;
            console.log(x);
            if(x==2){
                document.getElementById('next').style.visibility = 'hidden';
            }
            else{
                document.getElementById('next').style.visibility = 'visible';
            }
            if(x>0){
                document.getElementById('previous').style.visibility = 'visible';
            }
        }
        
        function aprevious(){
            
            x=x-1;
          
            document.getElementsByTagName("img")[0].src= imgarray[x].src ;
            console.log(x);
            if(x==0){
                document.getElementById('previous').style.visibility = 'hidden';
            }
            else{
                
                document.getElementById('previous').style.visibility = 'visible';
            }
            if(x<2){
                document.getElementById('next').style.visibility = 'visible';
            }
            }
            
        
        </script>
</body>

</html>
